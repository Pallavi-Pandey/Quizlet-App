<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flashcard</title>
</head>
<body>
    <h1>Add Flashcard to "{{ deck.title }}"</h1>
    <a href="{% url 'view_deck' deck.id %}">Back to Deck</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Flashcard</button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>

</body>
</html>
